<style>
  body { 
    font-family: monospace; 
    background: #000; 
    color: #00ff00; 
    margin: 0; 
  }
  h1 {
    margin: 20px;
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00;
  }
  #search { 
    margin: 20px; 
    padding: 8px; 
    width: 250px; 
    font-size: 14px; 
    background: #000;
    border: 1px solid #00ff00;
    border-radius: 4px;
    color: #00ff00;
    outline: none;
    box-shadow: 0 0 8px #00ff00;
  }
  .item { 
    display: inline-block; 
    margin: 10px; 
    text-align: center; 
    position: relative;
  }
  .item img { 
    max-width: 200px; 
    display: block; 
    cursor: pointer; 
    border-radius: 6px; 
    border: 2px solid #00ff00;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .item img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ff00;
  }
  .title { 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00ff00;
    text-shadow: 0 0 6px #00ff00, 0 0 10px #000;
    font-size: 14px;
    background: rgba(0,0,0,0.6);
    padding: 4px 8px;
    border-radius: 4px;
    max-width: 90%;
    white-space: normal;
  }

  /* Overlay styles */
  #overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #overlay img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 30px #00ff00;
    border: 2px solid #00ff00;
  }
</style>
